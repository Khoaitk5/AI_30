<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVT Future cho thuê xe điện</title>
    <link rel="stylesheet" href="change-password.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex bg-main bg-[#F4F4F4] gap-8 py-8 justify-center">
        <div class=" flex-col gap-4 w-[300px] max-w-[20%] md:block hidden">
            <div class="left-tabbar flex gap-4 flex-col">
                <div class="left-tabbar-item px-4 py-3 text-base font-bold  cursor-pointer"><a href="../account-info/account-info.html">Tài khoản của tôi</a></div>
                <div class="left-tabbar-item px-4 py-3 text-base font-bold  cursor-pointer"><a href="../my-orders/my-orders.html">Đơn hàng của tôi</a></div>
                <div class="left-tabbar-item px-4 py-3 text-base font-bold  cursor-pointer"><a href="../privacies-policy/privacies-policy.html">Điều khoản và pháp lý</a></div>
                <div class="left-tabbar-item px-4 py-3 text-base font-bold left-tabbar-item-selected cursor-pointer">
                    <div class="left-tabbar-item-div-selected"></div>Đổi mật khẩu
                </div>
            </div>
            <div style="height: 1px; background-color: rgb(221, 221, 221);"></div>
        </div>
        <main class="flex flex-col flex-grow  md:max-w-[80%] w-full lg:max-w-[60%]">
            <div class="block sm:hidden m-[16px]"></div>
            <div class="flex-1 bg-white py-8 px-8">
                <p class="text-title text-[24px] font-bold">Thay đổi mật khẩu</p>
                <form class="space-y-2 flex-shrink-0 w-full" novalidate="">
                    <div class="space-y-2"><label
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                            for=":rs:-form-item">Mật khẩu hiện tại</label>
                        <div class="relative"><input
                                class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
                                id="oldPassword" placeholder="Nhập mật khẩu hiện tại"
                                aria-describedby=":rs:-form-item-description" aria-invalid="false" type="password"
                                value="" name="oldPassword"><button type="button"
                                class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400"><svg
                                    aria-hidden="true" focusable="false" data-prefix="fas" data-icon="eye-slash"
                                    class="svg-inline--fa fa-eye-slash text-zinc-400" role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">

                                    </path>
                                </svg></button></div>
                    </div>
                    <div class="space-y-2"><label
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                            for=":rt:-form-item">Mật khẩu mới</label>
                        <div class="relative"><input
                                class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
                                id="passwordSignup" placeholder="Nhập mật khẩu mới"
                                aria-describedby=":rt:-form-item-description" aria-invalid="false" type="password"
                                value="" name="newPassword"><button type="button"
                                class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400"><svg
                                    aria-hidden="true" focusable="false" data-prefix="fas" data-icon="eye-slash"
                                    class="svg-inline--fa fa-eye-slash text-zinc-400" role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                                    <path fill="currentColor"
                                        d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z">
                                    </path>
                                </svg></button></div>
                    </div>
                    <div class="space-y-2"><label
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                            for=":ru:-form-item">Nhập lại mật khẩu</label>
                        <div class="relative"><input
                                class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
                                placeholder="Nhập mật khẩu mới" id=":ru:-form-item"
                                aria-describedby=":ru:-form-item-description" aria-invalid="false" type="password"
                                value="" name="confirmPassword"><button type="button"
                                class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400"><svg
                                    aria-hidden="true" focusable="false" data-prefix="fas" data-icon="eye-slash"
                                    class="svg-inline--fa fa-eye-slash text-zinc-400" role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                                    <path fill="currentColor"
                                        d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z">
                                    </path>
                                </svg></button></div>
                    </div>
                    <div class="flex justify-end"><button
                            class="btn-submit inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-cyan-background text-white shadow hover:bg-cyan-background/90 h-[40px] px-4 py-2 !mt-3"
                            type="submit">Xác nhận</button></div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
